<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Alpaca</title>
</head>
<body>
    <div class="heading">
        <h1>Alpaca Geneator</h1>
    </div>
    
    <div class="whole">
        <div class="alpaca">
            <div class="ears">
               <img src="./alpaca/ears/default.png" alt="">
            </div>
            <div id="hair" class="hair">
               <img src="./alpaca/hair/default.png" alt="">
            </div>
            <div class="eyes">
                <img src="./alpaca/eyes/default.png" alt="">
            </div>
            <div class="nose">
                <img src="./alpaca/nose.png" alt="nose">
            </div>
            <div class="leg">
                <img src="./alpaca/leg/default.png" alt="">
            </div>
            <div class="neck">
                <img src="./alpaca/neck/default.png" alt="">
            </div>
            <div class="accessories">
                <img src="./alpaca/accessories/headphone.png" alt="">
            </div>
            <div class="mouth">
                <img src="./alpaca/mouth/default.png" alt="">
            </div>
            <div class="background">
                <img src="./alpaca/backgrounds/darkblue70.png" alt="">
            </div>
        </div>
        <div class="buttons">
            <h3>Accessorize the Alpaca's</h3>
            <div class="eachbtn">                
                <div class="button" >
                    <button >Hair</button>
                </div>
                <div class="button">
                    <button>Eyes</button>
                </div>
                <div class="button">
                    <button>Mouth</button>
                </div>
                <div class="button">
                    <button>Neck</button>
                </div>
                <div class="button">
                    <button>Leg</button>
                </div>
                <div class="button">
                    <button>Background</button>
                </div>
                <div class="button">
                    <button>Accessories</button>
                </div>
            </div>
            <h3>Style</h3>
            <div class="each">
                <div  class="button">
                    <button onclick="changehair('./alpaca/hair/bang.png')">Bang</button>  
                </div>
                <div class="button">
                    <button onclick="changehair('./alpaca/hair/curls.png')">Curls</button>
                </div>
                <div class="button">
                    <button onclick="changehair('./alpaca/hair/elegant.png')">Elegant</button>
                </div>
                <div class="button">
                    <button onclick="changehair('./alpaca/hair/fancy.png')">Fancy</button>
                </div>
                <div class="button">
                    <button onclick="changehair('./alpaca/hair/quiff.png')">Quiff</button>
                </div>
                <div class="button">
                    <button onclick="changehair('./alpaca/hair/short.png')">Short</button>
                </div>
                <div class="button">
                    <button onclick="changehair('./alpaca/hair/default.png')">Default</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
